<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디데이 카운트다운</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #000000;
            margin: 0;
            padding: 0;
            background-image: url('big-bang-3089931_640.jpg') ;
            background-size: contain;
            background-position: bottom;
            background-attachment: fixed;
            background-color: rgb(241 209 233); color: #040404;
            padding: 100px 0;
        }
        h1 {
            margin-top: 15px;
            font-size: 3.0em;
        }
        p {
            font-size: 1.7em;
            color: #03024a;
            margin: 20px 0;
        }
        #countdown {
            font-size: 2.5em;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>2024년 국내 동물대체시험법 활성화 워크숍 발표자료</h1>
    <p> 워크숍 발표자료 다운로드는 2024년 11월 29일 오전 9시 부터 2024년 11월 29일 오후 5시까지만 가능합니다.</p>
    <div id="countdown">남은 시간 계산 중...</div>

    
    <script>
        // 목표 날짜 설정 (YYYY-MM-DD 형식)
        const targetDate = new Date("2024-11-29T09:00:00");

        function updateCountdown() {
            const now = new Date();
            const timeDifference = targetDate - now;

            if (timeDifference <= 0) {
                document.getElementById("countdown").innerText = "디데이가 지났습니다!";
                clearInterval(interval);
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerText =
                `${days}일 ${hours}시간 ${minutes}분 ${seconds}초 남았습니다.`;
        }

        // 1초마다 카운트다운 업데이트
        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
